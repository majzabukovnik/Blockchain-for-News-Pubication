        </ul>

    <div class="container4">
        <form>
            <div class="form-group">
                <label for="sender-address">Recipient Address:</label>
                <input type="text" id="sender-address" name="sender-address">
            </div>
            <div class="form-group">
                <label for="value">Value:</label>
                <div>
                    <input type="number" id="value" name="value" placeholder="Enter value">
                </div>
            </div>
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea id="text" name="text"></textarea>
            </div>
            <div class="form-group">
                <label for="fees">Fees:</label>
                <input type="range" id="fees" name="fees" min="1" max="50" step="1" value="1">
                <output for="fees" id="fee-output">1 satoshi/byte</output>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
