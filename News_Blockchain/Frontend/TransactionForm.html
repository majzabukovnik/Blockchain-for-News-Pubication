<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" defer></script>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="News.html">News</a></li>
            <li><a href="PendingTransactions.html">Pending-Transactions</a></li>
            <li><a class="active" href="TransactionForm.html">Transactions</a></li>

        </ul>
    </nav>
    <div class="container4">
        <form>
            <div class="form-group">
                <label for="sender-address">Sender Address:</label>
                <input type="text" id="sender-address" name="sender-address">
            </div>
            <div class="form-group">
                <label for="value">Value:</label>
                <div>
                    <input type="number" id="value" name="value" placeholder="Enter value">
                    <select id="currency" name="currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea id="text" name="text"></textarea>
            </div>
            <div class="form-group">
                <label for="fees">Fees:</label>
                <input type="range" id="fees" name="fees" min="1" max="50" step="1">
                <output for="fees" id="fee-output">50</output>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
